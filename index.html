			content="I finished this project in 3 days. The vision was to create a project whereby I could use and improve my skills in web development and data collection through APIs. I used the twitter api and azure cognitive services to help me achieve that"

		<meta name="author" content="David Tejuosho" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="https://davidteju.dev/styling/normalize.css" />
		<link
			rel="stylesheet"
			href="https://davidteju.dev/styling/style-main.css"
		/>
		<link
			rel="stylesheet"
			href="https://davidteju.dev/styling/colorful.css"
			id="page-color"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://davidteju.dev/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://davidteju.dev/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://davidteju.dev/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="https://davidteju.dev/icons/site.webmanifest" />
		<title>David-O-Meter</title>
	</head>
	<body>
		<header id="header">
			<nav>
				<div class="nav">
					<a
						href="https://davidteju.dev/index.html"
						title="Home"
						class="faux-h1"
						>David Tejuosho</a
					>
					<p><em>Student of Computer Science</em></p>
				</div>
				<ul>
					<li>
						<a href="https://davidteju.dev/subpages/about-me.html">Who am I?</a>
					</li>
					<li>
						<a href="https://davidteju.dev/subpages/resume.html">My Resume</a>
					</li>
					<li>
						<a href="https://davidteju.dev/subpages/stuff-I-like.html"
							>Stuff I like</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main id="main">
			<a
				href="https://github.com/DavidTeju/David-O-Meter"
				title="GitHub Repository"
			>
				<h1>David -&nbsp;<span id="big-O">O</span>&nbsp;- Meter</h1>
			</a>
			<div id="contain-checkbox-container">
				<div class="form-check form-switch" id="contain-checkbox">
					<label class="form-check-label" for="show-neutral"
						>Show&nbsp;Neutral?</label
					>
					<input
						class="form-check-input"
						type="checkbox"
						id="show-neutral"
						onclick="hideOrShowNeutralBar()"
						checked
					/>
				</div>
			</div>

			<div id="container">
				<div id="positive" title="Positive Sentiment/Opinions">NaN</div>
				<div id="neutral" title="Neutral Sentiment/Opinions">NaN</div>
				<div id="negative" title="Negative Sentiment/Opinions">NaN</div>
			</div>

			<div id="fake-margin"></div>
		</main>

		<div id="footnote">
			<span id="number-of-tweets">$num tweets analyzed</span>
			<span id="time-updated">Last updated: </span>
		</div>

		<!-- Switch for color or no color -->
		<label class="color-switch">
			<input
				type="checkbox"
				id="color-switch"
				onclick="swapThemeStyleSheet()"
				checked
			/>
			<span class="slider round"></span>
		</label>
		<script src="https://davidteju.dev/themeSwapper.js"></script>
		<script src="index.js"></script>
	</body>
</html>
